<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment with jsPsych</title>
    <!-- Include jsPsych libraries -->
    <link rel="stylesheet" href="jspsych-6.1.0/css/jspsych.css" type="text/css">
    <script src="jspsych-6.1.0/jspsych.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-video-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-image-button-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script> 
    <script src="jspsych-6.1.0/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-fullscreen.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.min.js"></script>
</head>
<body>
    <script>
        // Function to save data - this needs to be implemented
        function save_data(subject, order, csvData) {
            console.log('Data saving would happen here');
            // Implement your data saving logic here
        }

        // Extract Subject Number and Order from URL
        const urlParams = new URLSearchParams(window.location.search);
        const subjectNumber = urlParams.get('subject');
        const orderFile = urlParams.get('order');

        // Validate URL parameters
        if (!subjectNumber || !orderFile) {
            alert("Error: Subject number and order are required in the URL.");
            throw new Error("Missing subject or order information.");
        }

        // Set the CSV file path
        const csvFilePath = `https://ebreitfeld.github.io/CourtneyThesis/central_data_${orderFile}.csv`;

        // Load and parse CSV data
        Papa.parse(csvFilePath, {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function(results) {
                if (results.errors.length > 0) {
                    console.error('CSV parsing errors:', results.errors);
                    alert('Error loading experiment data');
                    return;
                }
                runExperiment(results.data);
            },
            error: function(error) {
                console.error('CSV loading error:', error);
                alert('Error loading experiment data');
            }
        });

        function runExperiment(centralData) {
            const timeline = [];

            // Audio player function with error handling
            function playAudio(audioFilePath) {
                const audio = new Audio(audioFilePath);
                audio.onerror = () => console.error(`Error loading audio: ${audioFilePath}`);
                return audio.play().catch(e => console.error('Audio playback failed:', e));
            }

            // Welcome/fullscreen
            const welcome = {
                type: "fullscreen",
                message: "Welcome to the experiment. Click 'Start' to begin in fullscreen mode.",
                button_label: "Start",
                delay_after: 250
            };
            timeline.push(welcome);

            // Training Trial
            function createTrainingTrial(trialData) {
                return {
                    type: 'video-keyboard-response',
                    stimulus: [trialData.video_path], // Wrap in array as required by jsPsych
                    choices: jsPsych.NO_KEYS,
                    response_ends_trial: false,
                    width: window.innerWidth, // Make video fullscreen
                    height: window.innerHeight,
                    trial_duration: null, // Will end when video ends
                    on_load: function() {
                        if (trialData.audio_path) {
                            playAudio(trialData.audio_path);
                        }
                    },
                    on_finish: function(data) {
                        Object.assign(data, {
                            trial_type: 'training',
                            subject: subjectNumber,
                            order: orderFile,
                            video_path: trialData.video_path,
                            audio_path: trialData.audio_path
                        });
                    }
                };
            }

            // Practice Trial
            function createPracticeTrial(trialData) {
                return {
                    type: 'image-button-response',
                    stimulus: trialData.image_path,
                    choices: ['Click here'],
                    button_html: `<button class="jspsych-btn" 
                        style="position: absolute; 
                        top: ${trialData.button_position_y}px; 
                        left: ${trialData.button_position_x}px;">Click here</button>`,
                    response_ends_trial: true,
                    stimulus_width: window.innerWidth,
                    stimulus_height: window.innerHeight,
                    on_load: function() {
                        if (trialData.audio_path) {
                            playAudio(trialData.audio_path);
                        }
                    },
                    on_finish: function(data) {
                        Object.assign(data, {
                            trial_type: 'practice',
                            correct: data.response === trialData.correct_response,
                            subject: subjectNumber,
                            order: orderFile,
                            image_path: trialData.image_path,
                            button_position: {
                                x: trialData.button_position_x,
                                y: trialData.button_position_y
                            }
                        });
                    }
                };
            }

            // Test Trial
            function createTestTrial(trialData) {
                return {
                    type: 'image-button-response',
                    stimulus: trialData.background_image,
                    choices: ['Left', 'Right'],
                    button_html: [
                        `<img src="${trialData.overlay_image_1}" style="position: absolute; left: 200px; bottom: 100px; cursor: pointer;">`,
                        `<img src="${trialData.overlay_image_2}" style="position: absolute; right: 200px; bottom: 100px; cursor: pointer;">`
                    ],
                    response_ends_trial: true,
                    stimulus_width: window.innerWidth,
                    stimulus_height: window.innerHeight,
                    on_load: function() {
                        if (trialData.audio_path) {
                            playAudio(trialData.audio_path);
                        }
                    },
                    on_finish: function(data) {
                        Object.assign(data, {
                            trial_type: 'test',
                            correct: data.response === trialData.correct_response,
                            subject: subjectNumber,
                            order: orderFile,
                            background_image: trialData.background_image,
                            overlay_images: [trialData.overlay_image_1, trialData.overlay_image_2]
                        });
                    }
                };
            }

            // Create trials from CSV data
            centralData.forEach(trialData => {
                const trialCreators = {
                    'training': createTrainingTrial,
                    'practice': createPracticeTrial,
                    'test': createTestTrial
                };
                
                const createTrial = trialCreators[trialData.trial_type];
                if (createTrial) {
                    timeline.push(createTrial(trialData));
                } else {
                    console.error(`Unknown trial type: ${trialData.trial_type}`);
                }
            });

            // End screen and data saving
            const saveData = {
                type: 'html-keyboard-response',
                stimulus: '<p>Experiment complete! Press any key to finish.</p>',
                on_finish: function() {
                    save_data(subjectNumber, orderFile, jsPsych.data.get().csv());
                }
            };
            timeline.push(saveData);

            // Initialize experiment
            jsPsych.init({
                timeline: timeline,
                on_finish: function() {
                    console.log("Experiment complete!");
                },
                on_trial_finish: function() {
                    // Ensure we stay in fullscreen
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(e => 
                            console.error('Error attempting to enable fullscreen:', e)
                        );
                    }
                }
            });
        }
    </script>
</body>
</html>
