<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment with jsPsych</title>
    <!-- Include jsPsych libraries -->
    <link rel="stylesheet" href="jspsych-6.1.0/css/jspsych.css" type="text/css">
    <script src="jspsych-6.1.0/jspsych.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-video-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-image-button-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script> 
    <script src="jspsych-6.1.0/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-fullscreen.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.min.js"></script>
</head>
<body>
    <script>
function save_data(subject, order, csvData) {
    // OSF API configuration
    const OSF_TOKEN = 'lgXAIWmRYjBpzAksXWPKwWKKurejPPluEJL8UY6ZAtAA8ENb0kAsTCyY7oDG1W1VqXzyyE';  // Add your raw token here without 'Bearer'
    const PROJECT_ID = '2hnzx';
    const STORAGE_NAME = 'osfstorage';

    // Format the authorization header with Bearer prefix
    const authHeader = `Bearer ${OSF_TOKEN}`;

    // Generate a filename based on subject and order
    const filename = `subject_${subject}_order_${order}_${Date.now()}.csv`;
    
    // Create a Blob from the CSV data
    const blob = new Blob([csvData], { type: 'text/csv' });
    
    // Get upload URL from OSF
    const getUploadUrl = () => {
        const uploadUrlEndpoint = `https://api.osf.io/v2/nodes/${PROJECT_ID}/files/osfstorage/`;
        
        console.log('Requesting upload URL from:', uploadUrlEndpoint);
        
        return fetch(uploadUrlEndpoint, {
            method: 'POST',
            headers: {
                'Authorization': authHeader,  // Using formatted auth header
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                data: {
                    type: 'files',
                    attributes: {
                        name: filename,
                        kind: 'file'
                    }
                }
            })
        })
        .then(response => {
            console.log('Upload URL Response status:', response.status);
            if (!response.ok) {
                return response.text().then(text => {
                    console.log('Error response body:', text);
                    throw new Error(`HTTP error! status: ${response.status}, body: ${text}`);
                });
            }
            return response.json();
        });
    };

    // Function to upload the file using the obtained upload URL
    const uploadFile = (uploadUrl) => {
        console.log('Attempting to upload to URL:', uploadUrl);
        
        return fetch(uploadUrl, {
            method: 'PUT',
            headers: {
                'Content-Type': 'text/csv',
            },
            body: blob
        })
        .then(response => {
            console.log('File upload response status:', response.status);
            if (!response.ok) {
                return response.text().then(text => {
                    console.log('Upload error response body:', text);
                    throw new Error(`Upload failed with status: ${response.status}, body: ${text}`);
                });
            }
            return response;
        });
    };

    // Execute the upload process
    return getUploadUrl()
        .then(data => {
            console.log('Received OSF response:', data);
            const uploadUrl = data.data?.links?.upload;
            if (!uploadUrl) {
                console.log('Full OSF response:', data);
                throw new Error('Upload URL not found in OSF response');
            }
            return uploadFile(uploadUrl);
        })
        .then(() => {
            console.log('Data successfully saved to OSF');
            alert('Data successfully saved!');
        })
        .catch(error => {
            console.error('Detailed error saving data to OSF:', error);
            
            // Create a more informative error message
            let errorMessage = 'Error saving data. ';
            if (error.message.includes('401')) {
                errorMessage += 'Authentication failed - check your OSF token.';
            } else if (error.message.includes('404')) {
                errorMessage += 'Project not found - check your project ID.';
            } else if (error.message.includes('403')) {
                errorMessage += 'Permission denied - check your token permissions.';
            } else {
                errorMessage += error.message;
            }
            
            alert(errorMessage + '\n\nCheck the console (F12) for details.');
            
            // Fallback: Save to local storage in case of failure
            const fallbackKey = `failed_save_${Date.now()}`;
            localStorage.setItem(fallbackKey, JSON.stringify({
                subject: subject,
                order: order,
                data: csvData,
                timestamp: new Date().toISOString(),
                error: error.message
            }));

            console.log('Data saved to local storage with key:', fallbackKey);
        });
}

        const urlParams = new URLSearchParams(window.location.search);
        const subjectNumber = urlParams.get('subject');
        const orderFile = urlParams.get('order');

        if (!subjectNumber || !orderFile) {
            alert("Error: Subject number and order are required in the URL.");
            throw new Error("Missing subject or order information.");
        }

        const csvFilePath = `https://ebreitfeld.github.io/CourtneyThesis/central_data_${orderFile}.csv`;

        Papa.parse(csvFilePath, {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function(results) {
                if (results.errors.length > 0) {
                    console.error('CSV parsing errors:', results.errors);
                    alert('Error loading experiment data');
                    return;
                }
                runExperiment(results.data);
            },
            error: function(error) {
                console.error('CSV loading error:', error);
                alert('Error loading experiment data');
            }
        });

        function runExperiment(centralData) {
            const timeline = [];

            function playAudio(audioFilePath) {
                if (!audioFilePath) return null;
                const audio = new Audio(audioFilePath);
                audio.onerror = () => console.error(`Error loading audio: ${audioFilePath}`);
                return audio.play().catch(e => console.error('Audio playback failed:', e));
            }

            const welcome = {
                type: "fullscreen",
                message: "Welcome! Click 'Start' to Play.",
                button_label: "Start",
                delay_after: 250
            };
            timeline.push(welcome);

            function createTrainingTrial(trialData) {
                return {
                    type: 'video-keyboard-response',
                    sources: [trialData.video_path],
                    choices: jsPsych.NO_KEYS,
                    response_ends_trial: false,
                    width: '100%',
                    height: '100%',
                    autoplay: true,
                    controls: false,
                    trial_ends_after_video: true,
                    on_start: function(trial) {
                        if (trialData.audio_path) {
                            playAudio(trialData.audio_path);
                        }
                    },
                    on_finish: function(data) {
                        data.trial_type = 'training';
                        data.video_path = trialData.video_path;
                        data.audio_path = trialData.audio_path;
                    }
                };
            }

            function createPracticeTrial(trialData) {
                return {
                    type: 'image-button-response',
                    stimulus: trialData.image_path,
                    choices: ['Click here'],
                    button_html: `<button class="jspsych-btn" 
                        style="position: absolute; 
                        width: ${trialData.button_width}px;
                        height: ${trialData.button_height}px;
                        top: ${trialData.button_position_y}px; 
                        left: ${trialData.button_position_x}px;
                        opacity: 0;
                        background-color: transparent !important;
                        border: none !important;
                        outline: none !important;
                        box-shadow: none !important;"></button>`,
                    additional_css: `
                        button.jspsych-btn {
                            opacity: 0 !important;
                            background-color: transparent !important;
                            border: none !important;
                            outline: none !important;
                            box-shadow: none !important;
                        }
                        button.jspsych-btn:hover {
                            background-color: transparent !important;
                            opacity: 0 !important;
                            color: transparent !important;
                        }
                            `,
                    response_ends_trial: true,
                    stimulus_height: 720,
                    maintain_aspect_ratio: true,
                    on_start: function(trial) {
                        if (trialData.audio_path) {
                            playAudio(trialData.audio_path);
                        }
                    },
                    on_finish: function(data) {
                        data.trial_type = 'practice';
                        data.image_path = trialData.image_path;
                        data.button_position = {
                            x: trialData.button_position_x,
                            y: trialData.button_position_y
                        };
                    }
                };
            }

            function createTestTrial(trialData) {
                return {
                    type: 'image-button-response',
                    stimulus: trialData.background_image,
                    choices: ['Left', 'Right'],
                    button_html: [
                        `<img src="${trialData.overlay_image_1}" style="position: absolute; left: 200px; bottom: 300px; cursor: pointer; height: 300px;">`,
                        `<img src="${trialData.overlay_image_2}" style="position: absolute; right: 200px; bottom: 300px; cursor: pointer; height: 300px;">`
                    ],
                    response_ends_trial: true,
                    stimulus_height: 700,
                    maintain_aspect_ratio: true,
                    on_start: function(trial) {
                        if (trialData.audio_path) {
                            playAudio(trialData.audio_path);
                        }
                    },
                    on_finish: function(data) {
                        data.trial_type = 'test';
                        data.correct = (data.response === 0 && trialData.correct_response === 'button1') ||
                                     (data.response === 1 && trialData.correct_response === 'button2');
                        data.background_image = trialData.background_image;
                        data.overlay_image_1 = trialData.overlay_image_1;
                        data.overlay_image_2 = trialData.overlay_image_2;
                        data.expected_response = trialData.correct_response;
                    }
                };
            }

            centralData.forEach(trialData => {
                const trialCreators = {
                    'training': createTrainingTrial,
                    'practice': createPracticeTrial,
                    'test': createTestTrial
                };
                
                const createTrial = trialCreators[trialData.trial_type];
                if (createTrial) {
                    timeline.push(createTrial(trialData));
                } else {
                    console.error(`Unknown trial type: ${trialData.trial_type}`);
                }
            });

            const saveData = {
                type: 'html-keyboard-response',
                stimulus: '<p>Experiment complete! Press any key to finish.</p>',
                on_finish: function() {
                    save_data(subjectNumber, orderFile, jsPsych.data.get().csv());
                }
            };
            timeline.push(saveData);

            jsPsych.init({
                timeline: timeline,
                on_finish: function() {
                    console.log("Experiment complete!");
                },
                show_preload_progress_bar: true,
                preload_images: centralData
                    .filter(trial => trial.image_path || trial.background_image || trial.overlay_image_1 || trial.overlay_image_2)
                    .flatMap(trial => [
                        trial.image_path,
                        trial.background_image,
                        trial.overlay_image_1,
                        trial.overlay_image_2
                    ].filter(Boolean)),
                preload_video: centralData
                    .filter(trial => trial.video_path)
                    .map(trial => trial.video_path),
                preload_audio: centralData
                    .filter(trial => trial.audio_path)
                    .map(trial => trial.audio_path)
            });
        }
    </script>
</body>
</html>
